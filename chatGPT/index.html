<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Interactive Experience | Home</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Import your custom font */
    @font-face {
      font-family: 'FriendlyRobot';
      src: url('./assets/Fonts/friendlyRobot.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'FriendlyRobot', sans-serif;
      background: #000;
      color: #fff;
    }

    /* Selection styling */
    ::selection {
      background-color: #000;
      color: #fff;
    }

    ::-moz-selection {
      background-color: #000;
      color: #fff;
    }

    /* Fullscreen container */
    .fullscreen {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Spline 3D model background - Desktop only */
    .spline-desktop {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Mobile background */
    .mobile-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      z-index: 0;
      display: none;
    }

    /* Text content overlay */
    .content {
      position: relative;
      z-index: 3;
      text-align: center;
      max-width: 800px;
      padding: 2rem;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: 800;
      background: linear-gradient(to bottom, #ffffff, #a0a0a0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .content p {
      color: #ddd;
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto 2rem;
      font-weight: 500;
      letter-spacing: -0.01em;
    }

    /* Start Chat Button */
    .chat-button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      font-family: 'FriendlyRobot', sans-serif;
      letter-spacing: 0.5px;
    }

    /* Mobile/Tablet Styles */
    @media (max-width: 1024px) {
      .spline-desktop {
        display: none !important;
      }
      
      .mobile-bg {
        display: block;
      }
      
      .content h1 {
        font-size: 3rem;
      }
      
      .content p {
        font-size: 1.1rem;
      }
      
      .chat-button {
        padding: 12px 35px;
        font-size: 1.1rem;
      }
    }

    @media (max-width: 768px) {
      .content h1 {
        font-size: 2.5rem;
      }
      
      .content p {
        font-size: 1rem;
        padding: 0 1rem;
      }
      
      .chat-button {
        padding: 12px 30px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .content h1 {
        font-size: 2rem;
      }
      
      .content {
        padding: 1rem;
      }
      
      .chat-button {
        padding: 10px 25px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="fullscreen">
    <!-- Desktop 3D Model -->
    <div class="spline-desktop">
      <spline-viewer
        url="https://prod.spline.design/kZDDjO5HuC9GJUM2/scene.splinecode"
        id="spline"
        loading="eager"
      ></spline-viewer>
    </div>
    
    <div class="mobile-bg"></div>

    <div class="content">
      <h1>Interactive Experience</h1>
      <p>
        ChatGPT, AN AI Interactive Experience Provider
        <br/>
        Join US, In This Journey. We Would Help This World To Become Better
      </p>
      <a href="chat.html" class="chat-button">Start Your Journey</a>
    </div>
  </div>

  <!-- Spline Viewer Script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.71/build/spline-viewer.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const isDesktop = window.innerWidth > 1024;
      
      // Performance optimization
      if (!isDesktop) {
        const splineContainer = document.querySelector('.spline-desktop');
        if (splineContainer) {
          splineContainer.remove();
        }
      }
    });
  </script>
  
</body>
</html>
